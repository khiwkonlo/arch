allow_remote_control yes

# ───────── Font ─────────
font_family JetBrainsMono Nerd Font
font_size 10.0
disable_ligatures never

# ───────── Window behavior ─────────
remember_window_size yes
confirm_os_window_close 0
window_padding_width 6
decorations none

# ───────── Transparency ─────────
background_opacity 0.65
dynamic_background_opacity yes
background #0a0a0a

# Focused / Unfocused opacity
active_window_opacity 1.00
inactive_window_opacity 0.75

# ───────── Cursor ─────────
cursor #e0e0e0
cursor_text_color #0a0a0a
cursor_blink_interval 0.6

# ───────── Core Colors (Dark Samurai) ─────────
foreground #d0d0d0
selection_foreground #0a0a0a
selection_background #b0b0b0
url_color #a0a0a0

# ───────── Normal Colors (Monochrome) ─────────
color0  #1a1a1a
color1  #999999
color2  #b0b0b0
color3  #c0c0c0
color4  #a0a0a0
color5  #909090
color6  #b5b5b5
color7  #d0d0d0

# ───────── Bright Colors ─────────
color8  #404040
color9  #b0b0b0
color10 #c5c5c5
color11 #d5d5d5
color12 #c0c0c0
color13 #a5a5a5
color14 #d0d0d0
color15 #f0f0f0

# ───────── Performance / UX ─────────
enable_audio_bell no
sync_to_monitor yes
scrollback_lines 10000
map_shift_pg_up_to_scrollback yes

# ───────── Shell ─────────
shell /usr/bin/fish
