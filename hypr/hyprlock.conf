$font = JetBrainsMono Nerd Font

general {
    hide_cursor = false
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    color = rgba(10,10,10,0.85)   # Dark black
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(25,25,25,0.7)   # Dark gray
    outer_color = rgba(160,160,160,0.8) # Light gray accent
    check_color = rgba(180,180,180,0.9) # Gray
    fail_color = rgba(200,100,100,0.9)  # Subtle red

    font_color = rgba(208,208,208,1.0)  # Light gray text
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    dots_spacing = 0.3

    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    font_size = 90
    font_family = $font
    color = rgba(224,224,224,1.0)   # Light gray

    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 25
    font_family = $font
    color = rgba(192,192,192,1.0)   # Medium gray

    position = -30, -150
    halign = right
    valign = top
}

# Keyboard layout indicator
label {
    monitor =
    text = $LAYOUT[en,th]
    font_size = 24
    font_family = $font
    color = rgba(160,160,160,1.0)   # Gray
    onclick = hyprctl switchxkblayout all next

    position = 250, -20
    halign = center
    valign = center
}