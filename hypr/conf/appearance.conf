#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 1

    # Dark Samurai borders (gray instead of blue)
    col.active_border = rgba(a0a0a0ff)      # Light gray
    col.inactive_border = rgba(404040ff)    # Dark gray

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 0.90
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 0      # Keep small for performance
        passes = 1    # 1 pass is faster
        vibrancy = 0.1696
        ignore_opacity = false
        new_optimizations = true
        xray = false  # Add this for better performance
    }

    shadow {
        enabled = true  # Enable for smoother look
        range = 4       # Smaller range = better performance
        render_power = 2
        color = rgba(00000060)
    }
}

windowrulev2 = rounding 0, fullscreen:1

animations {
    enabled = yes
    
    # Optimized for 60Hz
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    
    animation = windows, 1, 4, wind, slide
    animation = windowsIn, 1, 4, winIn, slide
    animation = windowsOut, 1, 4, winOut, slide
    animation = windowsMove, 1, 4, wind, slide
    
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, wind, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}