####################################
###   MEDIA & SYSTEM CONTROLS    ###
####################################

# üîä Volume controls (smooth + popup, supports 150%)
bind = , XF86AudioRaiseVolume, exec, pamixer --set-limit 150 -i 2 && swayosd-client --output-volume raise
bind = , XF86AudioLowerVolume, exec, pamixer --set-limit 150 -d 2 && swayosd-client --output-volume lower
bind = , XF86AudioMute, exec, pamixer -t && swayosd-client --output-volume mute

# üéôÔ∏è Microphone mute
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# ‚òÄÔ∏è Brightness controls (popup)
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5% && swayosd-client --brightness raise
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && swayosd-client --brightness lower

# üéµ Media player controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous





# Screenshot (selected region ‚Üí copy to clipboard)
# Works with PrtSc key or Fn + PrtSc on Lenovo
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# Screenshot (selected region ‚Üí save to file)
#bind = SUPER, S, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
bind = SUPER, S, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/screenshot-$(date +%Y%m%d-%H%M%S).png

# Open Brave browser
bind = SUPER, B, exec, brave

# Open Kitty terminal
bind = SUPER, RETURN, exec, kitty





# ==== WLOGOUT / POWER MENU ====
# Runs the launcher script that fixes the config
bind = $mainMod SHIFT, E, exec, bash ~/.config/wlogout/logoutlaunch.sh

# ==== CLIPBOARD HISTORY ====
# Win + V = show clipboard history menu
bind = $mainMod, V, exec, bash -c "cliphist list | wofi --dmenu | awk '{print \$1}' | xargs -r cliphist decode | wl-copy"

# Win + Shift + V = clear clipboard history
bind = $mainMod SHIFT, V, exec, cliphist wipe && notify-send 'Clipboard' 'History cleared'



# Toggle transparency
bind = $mainMod, O, exec, ~/.config/hypr/scripts/toggle_transparency.sh
